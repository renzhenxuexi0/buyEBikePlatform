<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title></title>

    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">

    <link href="https://unpkg.com/element-ui/lib/theme-chalk/index.css" rel="stylesheet">


</head>
<body>
<div id="all_electrocar">
    <el-dialog title="新增商品" :visible.sync="dialogFormVisible">
        <el-form :model="ev">
            <el-form-item label="商家ID" >
                {{ev.businessId}}
            </el-form-item>
            <el-form-item label="品牌">
                {{ev.brand}}
            </el-form-item>
            <el-form-item label="型号">
                <el-input v-model="ev.model"></el-input>
            </el-form-item>
            <el-form-item label="价格">
                <el-input v-model="ev.price"></el-input>
            </el-form-item>
            <el-form-item label="图片">
                <el-upload
                        class="avatar-uploader"
                        action="http://localhost:8080/ev/uploadingImage"
                        :show-file-list="true"
                        :on-success="handleAvatarSuccess"
                        :before-upload="beforeAvatarUpload"
                        :file-list="fileList">
                    <img v-if="imageUrl" :src="imageUrl" class="avatar">
                    <i v-else class="el-icon-plus avatar-uploader-icon"></i>
                </el-upload>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button @click="dialogFormVisible = false">取 消</el-button>
            <el-button type="primary" @click="submit">确 定</el-button>
        </div>
    </el-dialog>


    <el-dialog title="编辑商品" :visible.sync="dialogFormVisible2">
        <el-form :model="ev">
            <el-form-item label="商家ID">
                {{ev.businessId}}
            </el-form-item>
            <el-form-item label="品牌">
                {{ev.brand}}
            </el-form-item>
            <el-form-item label="型号">
                <el-input v-model="ev.model"></el-input>
            </el-form-item>
            <el-form-item label="价格">
                <el-input v-model="ev.price"></el-input>
            </el-form-item>
            <el-form-item label="图片">
                <el-upload
                        class="avatar-uploader"
                        action="http://localhost:8080/ev/uploadingImage"
                        :show-file-list="false"
                        :on-success="handleAvatarSuccess"
                        :before-upload="beforeAvatarUpload"
                        limit="1"
                        :on-remove="">
                    <img v-if="imageUrl" :src="imageUrl" class="avatar">
                    <i v-else class="el-icon-plus avatar-uploader-icon"></i>
                </el-upload>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button @click="dialogFormVisible = false">取 消</el-button>
            <el-button type="primary" @click="submit">确 定</el-button>
        </div>
    </el-dialog>

    <el-row :gutter="50">
        <el-col :span="6">
            <el-input
                    placeholder="请输入电动车部分名字"
                    maxlength="10"
                    v-model="name"
                    clearable>
            </el-input>
        </el-col>
        <el-col :span="8">
            <el-button type="primary" plain @click="getAll(0,pageSize)">搜索</el-button>

        </el-col>
    </el-row>
    <el-table
            :data="tableData"
            :row-class-name="tableRowClassName"
            style="width: 100%">
        <el-table-column
                label="序列"
                type="index">
        </el-table-column>
        <el-table-column
                label="电动车品牌"
                prop="name">
        </el-table-column>
        <el-table-column
                label="电动车名"
                prop="name">
        </el-table-column>
        <el-table-column
                label="型号"
                prop="address">
        </el-table-column>
        <el-table-column
                label="价格"
                prop="address">
        </el-table-column>
        <el-table-column
                label="支付方式"
                prop="payingSign">
        </el-table-column>
        <el-table-column
                label="图片"
                prop="image">
        </el-table-column>

        <el-table-column label="操作" align="right">
            <template slot="header" >
                <el-button
                        size="mini"
                        @click="dialogFormVisible=true">新增</el-button>
            </template>
        <template slot-scope="scope">
            <el-button
                    size="mini"
                    @click="dialogFormVisible2=true">编辑</el-button>
            <el-button
                    size="mini"
                    type="danger"
                    @click="handleDelete(scope.$index, scope.row)">下架</el-button>

        </template>
        </el-table-column>
    </el-table>
    <el-pagination
            :current-page.sync="currentPage"
            :page-size="5"
            :page-sizes="[5, 10, 15, 20]"
            :total="total"
            @current-change="handleCurrentChange"
            @size-change="handleSizeChange"
            layout="sizes, prev, pager, next">
    </el-pagination>
</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>

<script>
    axios.default.baseURL = 'http://localhost:8080'
    new Vue({
        el: "#all_electrocar",
        data: {
            tableData: [],
            currentPage: 1,
            total: 0,
            pageSize: 5,
            name: '',
            fileList:[],
            dialogFormVisible:false,
            dialogFormVisible2:false,
            ev:{
                brand:"",
                model:"",
                price:"",
                image:"",
                businessId:""
            },
            imageUrl: ''
        },
        created() {
            this.getAll(this.currentPage - 1, this.pageSize);
        },
        methods: {
            handleAvatarSuccess(res, file) {
                this.ev.image=res
                this.imageUrl = URL.createObjectURL(file.raw);
            },
            beforeAvatarUpload(file) {

                const isLt2M = file.size / 1024 / 1024 < 2;


                if (!isLt2M) {
                    this.$message.error('上传图片大小不能超过 2MB!');
                }
                return isLt2M;
            },
            submit() {
                axios.post("/ev/add",this.ev).then((res)=>{
                    if (res.data){
                        this.$message({
                            message: '添加成功！',
                            type: 'success'
                        });
                    }else {
                        this.$message.error('添加失败！');
                    }
                })
            },
            handleEdit(index, row) {
                axios.put("/ev").then((res)=>{
                    if (res.data){
                        this.$message({
                            message: '恭喜你，这是一条成功消息',
                            type: 'success'
                        });
                    }else {
                        this.$message.error('错了哦，这是一条错误消息');
                    }
                })
            },
            handleDelete(index, row) {
                axios.delete("/ev").then((res)=>{
                    if (res.data){
                        this.$message({
                            message: '恭喜你，这是一条成功消息',
                            type: 'success'
                        });
                    }else {
                        this.$message.error('错了哦，这是一条错误消息');
                    }
                })
            },
            getAll(page, size) {
                if (this.name !== '') {
                    axios.get("/ev/page?page=" + page + "&size=" + size + "&name=" + this.name).then((res) => {
                        this.total = res.data.totalElements;
                        this.tableData = res.data.content;
                    });
                } else {
                    axios.get("/ev/page?page=" + page + "&size=" + size).then((res) => {
                        this.total = res.data.totalElements;
                        this.tableData = res.data.content;
                    });
                }
            },
            tableRowClassName({row, rowIndex}) {
                if (rowIndex === 1) {
                    return 'warning-row';
                } else if (rowIndex === 3) {
                    return 'success-row';
                }
                return '';
            },
            handleSizeChange(val) {
                this.pageSize = val;
                this.getAll(this.currentPage - 1, this.pageSize);
            },
            handleCurrentChange(val) {
                this.currentPage = val;
                this.getAll(this.currentPage - 1, this.pageSize);
            },
        }
    });

</script>
</html>
