<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title></title>

    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link href="../model/element_ui_index.css" rel="stylesheet">
</head>
<body>
<div id="business_all_indent">
    <el-table
            :data="tableData"
            style="width: 100%">
        <el-table-column
                label="序列"
                type="index">
        </el-table-column>
        <el-table-column
                label="购买用户"
                prop="user.username">
        </el-table-column>
        <el-table-column
                label="用户手机号"
                prop="user.phone">
        </el-table-column>
        <el-table-column
                label="电动车名"
                prop="ev.name">
        </el-table-column>
        <el-table-column
                label="电动车名"
                prop="ev.price">
        </el-table-column>
        <el-table-column
                label="购买方式"
                prop="indent.payingSign">
        </el-table-column>
        <el-table-column label="操作">
            <template slot-scope="scope">
                <el-button
                        size="mini"
                        @click="handle(scope.$index, scope.row)">处理订单
                </el-button>
                <el-button
                        size="mini"
                        type="danger"
                        @click="handleDelete(scope.$index, scope.row)">拒绝订单
                </el-button>
            </template>
        </el-table-column>
    </el-table>
    <el-pagination
            :current-page.sync="currentPage"
            :page-size="5"
            :page-sizes="[5, 10, 15, 20]"
            :total="total"
            @current-change="handleCurrentChange"
            @size-change="handleSizeChange"
            layout="sizes, prev, pager, next">
    </el-pagination>
</div>
</body>

<script src="../model/vue.js"></script>
<script src="../model/axios.js"></script>
<script src="../model/element_ui_index.js"></script>
<script src="../model/js_cookie.js"></script>
<script>
    axios.default.baseURL = 'http://localhost:8080'
    new Vue({
        el: "#business_all_indent",
        data: {
            tableData: [],
            indents: [],
            currentPage: 1,
            total: 0,
            pageSize: 5
        },
        created() {
            if (Cookies.get("businessId") != null) {
                this.getAll(this.currentPage - 1, this.pageSize);
            } else {
                window.location.href = "http://localhost:8080/business-background/businessLogin.html"
            }
        },
        methods: {
            handle(index, row) {
                if (row.payingSign == 0) {
                    row.payingSign = 2
                    axios.put("/indent/edit", row).then((res) => {
                        console.log(row)
                        if (res.data == true) {
                            this.$message({
                                message: '处理成功',
                                type: 'success'
                            });
                            this.getAll(this.pageSize - 1, this.pageSize)
                        } else {
                            this.$message.error('处理失败');
                        }
                    })
                } else if (row.payingSign == 1) {
                    row.payingSign = 3
                    axios.put("/indent/edit", row).then((res) => {
                        if (res.data == true) {
                            this.$message({
                                message: '处理成功',
                                type: 'success'
                            });
                            this.getAll(this.pageSize - 1, this.pageSize)
                        } else {
                            this.$message.error('处理失败');
                        }
                    })
                } else {
                    this.$message({
                        message: '订单已处理',
                        type: 'warning'
                    });
                }
            },
            handleDelete(index, row) {
                if (row.payingSign == 0) {
                    row.payingSign = 4
                    axios.put("/indent/edit", row).then((res) => {
                        if (res.data == true) {
                            this.$message({
                                message: '拒绝成功',
                                type: 'success'
                            });
                            this.getAll(this.pageSize - 1, this.pageSize)
                        } else {
                            this.$message.error('拒绝失败');
                        }
                    })
                } else if (row.payingSign == 1) {
                    row.payingSign = 5
                    axios.put("/indent/edit", row).then((res) => {
                        if (res.data == true) {
                            this.$message({
                                message: '拒绝成功',
                                type: 'success'
                            });
                            this.getAll(this.pageSize - 1, this.pageSize)
                        } else {
                            this.$message.error('拒绝失败失败');
                        }
                    })
                } else {
                    this.$message({
                        message: '订单已处理',
                        type: 'warning'
                    });
                }
            },
            getAll(page, size) {
                axios.get("/indent/page?page=" + page + "&size=" + size).then((res) => {
                    this.total = res.data.totalElements;
                    for (let i = 0; i < res.data.content.length; i++) {
                        const allContent = {
                            indent: {},
                            ev: {},
                            user: {}
                        };
                        allContent.indent = res.data.content[i];
                        axios.get("/ev/id/" + res.data.content[i].evId).then((res) => {
                            allContent.ev = res.data;
                            axios.get("/user/id/" + res.data.content[i].userId).then((res) => {
                                allContent.user = res.data;
                            })
                            if (res.data==Cookies.get("businessId")){
                                this.tableData.push(allContent);
                            }
                        })


                    }
                });
            },
            handleSizeChange(val) {
                this.pageSize = val;
                this.getAll(this.currentPage - 1, this.pageSize);
            },
            handleCurrentChange(val) {
                this.currentPage = val;
                this.getAll(this.currentPage - 1, this.pageSize);
            },
        }
    });

</script>
</html>
