<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title></title>

    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link href="https://unpkg.com/element-ui/lib/theme-chalk/index.css" rel="stylesheet">
    <style>
        .el-table .warning-row {
            background: oldlace;
        }

        .el-table .success-row {
            background: #f0f9eb;
        }
    </style>

</head>
<body>
<div id="all_indent">
    <el-table
            :data="tableData"
            :row-class-name="tableRowClassName"
            style="width: 100%">
        <el-table-column
                label="序列"
                type="index"
                width="180">
        </el-table-column>
        <el-table-column
                label="购买用户"
                prop="name"
                width="180">
        </el-table-column>
        <el-table-column
                label="电动车名"
                prop="address">
        </el-table-column>
        <el-table-column
                label="商铺名"
                prop="address">
        </el-table-column>
        <el-table-column label="操作">
            <template slot-scope="scope">
                <el-button
                        size="mini"
                        @click="handle(scope.$index, scope.row)">处理订单</el-button>
                <el-button
                        size="mini"
                        type="danger"
                        @click="handleDelete(scope.$index, scope.row)">拒绝订单</el-button>
            </template>
        </el-table-column>
    </el-table>
    <el-pagination
            :current-page.sync="currentPage"
            :page-size="5"
            :page-sizes="[5, 10, 15, 20]"
            :total="total"
            @current-change="handleCurrentChange"
            @size-change="handleSizeChange"
            layout="sizes, prev, pager, next">
    </el-pagination>
</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>

<script>
    axios.default.baseURL = 'http://localhost:8080'
    new Vue({
        el: "#all_indent",
        data: {
            tableData: [],
            currentPage: 1,
            total: 0,
            pageSize: 5
        },
        created() {
            this.getAll(this.currentPage - 1, this.pageSize);
        },
        methods: {
            handle(index, row) {
                if (row.payingSign==0){
                    row.payingSign =2
                    axios.put("/indent",row).then((res)=>{
                        if (res.data==true){
                            this.$message({
                                message: '处理成功',
                                type: 'success'
                            });
                            this.getAll(this.pageSize-1,this.pageSize)
                        }else {
                            this.$message.error('处理失败');
                        }
                    })
                }else if(row.payingSign==1){
                    row.payingSign=3
                    axios.put("/indent",row).then((res)=>{
                        if (res.data==true){
                            this.$message({
                                message: '处理成功',
                                type: 'success'
                            });
                            this.getAll(this.pageSize-1,this.pageSize)
                        }else {
                            this.$message.error('处理失败');
                        }
                }else if (row.payingSign==2)

            },
            handleDelete(index, row) {
                console.log(index, row);
            },
            getAll(page, size) {
                axios.get("/indent/page?page=" + page + "&size=" + size).then((res) => {
                    this.total = res.data.totalElements;
                    this.tableData = res.data.content;
                });
            },
            tableRowClassName({row, rowIndex}) {
                if (rowIndex === 1) {
                    return 'warning-row';
                } else if (rowIndex === 3) {
                    return 'success-row';
                }
                return '';
            },
            handleSizeChange(val) {
                this.pageSize = val;
                this.getAll(this.currentPage - 1, this.pageSize);
            },
            handleCurrentChange(val) {
                this.currentPage = val;
                this.getAll(this.currentPage - 1, this.pageSize);
            },
        }
    });

</script>
</html>
