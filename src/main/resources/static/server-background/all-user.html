<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title></title>

    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link href="../model/http_unpkg.com_element-ui_lib_theme-chalk_index.css" rel="stylesheet">

    <style>
        .el-table .warning-row {
            background: oldlace;
        }

        .el-table .success-row {
            background: #f0f9eb;
        }
    </style>

</head>
<body>
<div id="all_user">
    <el-row :gutter="50">
        <el-col :span="6">
            <el-input
                    placeholder="请输入用户部分名字"
                    maxlength="10"
                    v-model="username"
                    clearable>
            </el-input>
        </el-col>
        <el-col :span="6">
            <el-button type="primary" plain @click="getAll(0,pageSize)">搜索</el-button>
        </el-col>
    </el-row>

    <el-table
            :data="tableData"
            style="width: 100%">
        <el-table-column
                label="序列"
                type="index">
        </el-table-column>
        <el-table-column
                label="用户名"
                prop="username">
        </el-table-column>
        <el-table-column
                label="密码"
                prop="password">
        </el-table-column>
        <el-table-column
                label="手机号"
                prop="phone">
        </el-table-column>
        <el-table-column
                label="地址"
                prop="address">
        </el-table-column>
    </el-table>
    <el-pagination
            :current-page.sync="currentPage"
            :page-size="5"
            :page-sizes="[5, 10, 15, 20]"
            :total="total"
            @current-change="handleCurrentChange"
            @size-change="handleSizeChange"
            layout="sizes, prev, pager, next">
    </el-pagination>
</div>
</body>

<script src="../model/http_cdn.jsdelivr.net_npm_vue@2.7.14_dist_vue.js"></script>
<script src="../model/http_unpkg.com_axios_dist_axios.js"></script>
<script src="../model/http_unpkg.com_element-ui_lib_index.js"></script>

<script>
    axios.default.baseURL = 'http://localhost:8080'
    new Vue({
        el: "#all_user",
        data: {
            tableData: [],
            currentPage: 1,
            total: 0,
            pageSize: 5,
            username:''
        },
        created() {
            this.getAll(this.currentPage - 1, this.pageSize);
        },
        methods: {
            getAll(page, size) {
                if (this.username !== '') {
                    axios.get("/user/page?page=" + page + "&size=" + size + "&username=" + this.username).then((res) => {
                        this.total = res.data.totalElements;
                        this.tableData = res.data.content;
                    });
                } else {
                    axios.get("/user/page?page=" + page + "&size=" + size).then((res) => {
                        this.total = res.data.totalElements;
                        this.tableData = res.data.content;
                    });
                }
            },
            handleSizeChange(val) {
                this.pageSize = val;
                this.getAll(this.currentPage - 1, this.pageSize);
            },
            handleCurrentChange(val) {
                this.currentPage = val;
                this.getAll(this.currentPage - 1, this.pageSize);
            },
        }
    });

</script>
</html>
