<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title></title>

    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">

    <link href="../model/element_ui_index.css" rel="stylesheet">

</head>
<body>
<div id="all_electrocar">
    <el-row :gutter="50">
        <el-col :span="6">
            <el-input
                    placeholder="请输入电动车部分名字"
                    maxlength="10"
                    v-model="name"
                    clearable>
            </el-input>
        </el-col>
        <el-col :span="6">
            <el-button type="primary" plain @click="getAll(0,pageSize)">搜索</el-button>
        </el-col>
    </el-row>
    <el-table
            :data="tableData"
            style="width: 100%">
        <el-table-column
                label="序列"
                type="index">
        </el-table-column>
        <el-table-column
                label="电动车品牌"
                prop="brand">
        </el-table-column>
        <el-table-column
                label="电动车名"
                prop="name">
        </el-table-column>
        <el-table-column
                label="型号"
                prop="model">
        </el-table-column>
        <el-table-column
                label="价格"
                prop="price">
        </el-table-column>
        <el-table-column
                label="库存"
                prop="address">
        </el-table-column>
    </el-table>
    <el-pagination
            :current-page.sync="currentPage"
            :page-size="5"
            :page-sizes="[5, 10, 15, 20]"
            :total="total"
            @current-change="handleCurrentChange"
            @size-change="handleSizeChange"
            layout="sizes, prev, pager, next">
    </el-pagination>
</div>
</body>

<script src="../model/vue.js"></script>
<script src="../model/axios.js"></script>
<script src="../model/element_ui_index.js"></script>

<script>
    axios.default.baseURL = 'http://localhost:8080'
    new Vue({
        el: "#all_electrocar",
        data: {
            tableData: [],
            currentPage: 1,
            total: 0,
            pageSize: 5,
            name: ''
        },
        created() {
            this.getAll(this.currentPage - 1, this.pageSize);
        },
        methods: {
            getAll(page, size) {
                if (this.name !== '') {
                    axios.get("/ev/page?page=" + page + "&size=" + size + "&name=" + this.name).then((res) => {
                        this.total = res.data.totalElements;
                        this.tableData = res.data.content;
                    });
                } else {
                    axios.get("/ev/page?page=" + page + "&size=" + size).then((res) => {
                        this.total = res.data.totalElements;
                        this.tableData = res.data.content;
                    });
                }
            },
            handleSizeChange(val) {
                this.pageSize = val;
                this.getAll(this.currentPage - 1, this.pageSize);
            },
            handleCurrentChange(val) {
                this.currentPage = val;
                this.getAll(this.currentPage - 1, this.pageSize);
            },
        }
    });

</script>
</html>
