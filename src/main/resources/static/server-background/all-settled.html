<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title></title>

    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link href="https://unpkg.com/element-ui/lib/theme-chalk/index.css" rel="stylesheet">

    <style>
        .el-table .warning-row {
            background: oldlace;
        }

        .el-table .success-row {
            background: #f0f9eb;
        }
    </style>

</head>
<body>
<div id="all_business">
    <el-row :gutter="50">
        <el-col :span="6">
            <el-input
                    placeholder="请输入商铺部分名字"
                    maxlength="10"
                    v-model="brand"
                    clearable>
            </el-input>
        </el-col>
        <el-col :span="6">
            <el-button type="primary" plain @click="getAll(0,pageSize)">搜索</el-button>
        </el-col>
    </el-row>
    <el-table
            :data="tableData"
            :row-class-name="tableRowClassName"
            style="width: 100%">
        <el-table-column
                label="序列"
                type="index">
        </el-table-column>
        <el-table-column
                label="商铺名"
                prop="brand">
        </el-table-column>
        <el-table-column
                label="地址"
                prop="address">
        </el-table-column>
        <el-table-column
                label="密码"
                prop="password">
        </el-table-column>
        <el-table-column label="操作">
            <template slot-scope="scope">
                <el-button
                        @click="handleEdit(scope.$index, scope.row)"
                        size="mini"
                        type="primary">同意
                </el-button>
                <el-button
                        @click="handleDelete(scope.$index, scope.row)"
                        size="mini"
                        type="danger">拒绝
                </el-button>
            </template>
        </el-table-column>
    </el-table>
    <el-pagination
            :current-page.sync="currentPage"
            :page-size="5"
            :page-sizes="[5, 10, 15, 20]"
            :total="total"
            @current-change="handleCurrentChange"
            @size-change="handleSizeChange"
            layout="sizes, prev, pager, next">
    </el-pagination>
</div>
</body>
<!-- 引入组件库 -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>

<script>
    axios.default.baseURL = 'http://localhost:8080'
    new Vue({
        el: "#all_business",
        data: {
            tableData: [],
            currentPage: 1,
            total: 0,
            pageSize: 5,
            brand: "",
        },
        created() {
            this.getAll(this.currentPage - 1, this.pageSize);
        },
        methods: {
            getAll(page, size) {
                if (this.brand !== '') {
                    axios.get("/business?entrySign=0"+"&page=" + page + "&size=" + size + "&brand=" + this.brand).then((res) => {
                        this.total = res.data.totalElements;
                        this.tableData = res.data.content;
                    });
                } else {
                    axios.get("/business?entrySign=0"+"&page=" + page + "&size=" + size).then((res) => {
                        this.total = res.data.totalElements;
                        this.tableData = res.data.content;
                    });
                }
            },

            tableRowClassName({row, rowIndex}) {
                if (rowIndex === 1) {
                    return 'warning-row';
                } else if (rowIndex === 3) {
                    return 'success-row';
                }
                return '';
            },
            handleSizeChange(val) {
                this.pageSize = val;
                this.getAll(this.currentPage - 1, this.pageSize);
            },
            handleCurrentChange(val) {
                this.currentPage = val;
                this.getAll(this.currentPage - 1, this.pageSize);
            },
            handleEdit(index, row) {
                console.log(index, row);
            },
            handleDelete(index, row) {
                console.log(index, row);
            },
        }
    });

</script>
</html>
