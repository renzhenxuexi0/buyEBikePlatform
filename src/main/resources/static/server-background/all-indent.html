<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title></title>

    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link href="../model/http_unpkg.com_element-ui_lib_theme-chalk_index.css" rel="stylesheet">

</head>
<body>
<div id="all_indent">
    <el-table
            :data="tableData"
            style="width: 100%">
        <el-table-column
                label="序列"
                type="index"
                width="180">
        </el-table-column>
        <el-table-column
                label="购买用户id"
                prop="userId"
                width="180">
        </el-table-column>
        <el-table-column
                label="电动车id"
                prop="evId">
        </el-table-column>
        <el-table-column
                label="订单状态"
                prop="payingSign">
        </el-table-column>
    </el-table>
    <el-pagination
            :current-page.sync="currentPage"
            :page-size="5"
            :page-sizes="[5, 10, 15, 20]"
            :total="total"
            @current-change="handleCurrentChange"
            @size-change="handleSizeChange"
            layout="sizes, prev, pager, next">
    </el-pagination>
</div>
</body>

<script src="../model/http_cdn.jsdelivr.net_npm_vue@2.7.14_dist_vue.js"></script>
<script src="../model/http_unpkg.com_axios_dist_axios.js"></script>
<script src="../model/http_unpkg.com_element-ui_lib_index.js"></script>

<script>
    axios.default.baseURL = 'http://localhost:8080'
    new Vue({
        el: "#all_indent",
        data: {
            tableData: [],
            currentPage: 1,
            total: 0,
            pageSize: 5
        },
        created() {
            this.getAll(this.currentPage - 1, this.pageSize);
        },
        methods: {
            getAll(page, size) {
                axios.get("/indent/page?page=" + page + "&size=" + size).then((res) => {
                    this.total = res.data.totalElements;
                    this.tableData = res.data.content;
                });
            },
            handleSizeChange(val) {
                this.pageSize = val;
                this.getAll(this.currentPage - 1, this.pageSize);
            },
            handleCurrentChange(val) {
                this.currentPage = val;
                this.getAll(this.currentPage - 1, this.pageSize);
            },
        }
    });

</script>
</html>
